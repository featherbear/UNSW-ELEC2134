<p style='margin:0in;font-family:"Calibri Light";font-size:20.0pt' lang=en-GB>Bode
Plots</p>

</div>

<div style='direction:ltr;margin-top:.0388in;margin-left:.6611in;width:2.4263in'>

<p style='margin:0in;font-family:Calibri;font-size:10.0pt;color:#767676'>Wednesday,
24 April 2019</p>

<p style='margin:0in;font-family:Calibri;font-size:10.0pt;color:#767676'>5:24
PM</p>

</div>

<div style='direction:ltr;margin-top:.4305in;margin-left:.6611in;width:7.5in'>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt' lang=en-GB>Bode
plots are plots of the magnitude response in decibels (dB),<br>
and phase response (degrees) as a function of frequency (rad/s) on a
logarithmic scale</p>

</div>

<div style='direction:ltr;margin-top:1.4694in;margin-left:.3875in;width:7.5006in'><img
src="Bode%20Plots_files/image001.png" width=720 height=712
alt="﷐&#119867;﷐&#119895;&#119908;﷯﷯=20﷐﷐log﷮10﷯﷮|&#119867;﷐&#119895;&#119908;﷯|﷯&#13;&#10;&#13;&#10;&#13;&#10;A rational transfer function, the general form is&#13;&#10;&#119867;﷐&#119895;&#119908;﷯=﷐&#119870;﷐﷐&#119895;&#119908;﷯﷮±1﷯﷐1+﷐&#119895;&#119908;﷮﷐&#119911;﷮1﷯﷯﷯﷐1+﷐&#119895;&#119908;﷮﷐&#119911;﷮2﷯﷯﷯…﷐1+2&#119895;﷐&#120577;﷮1﷯﷐&#120596;﷮﷐ω﷮&#119896;﷯﷯+﷐﷐﷐&#119895;ω﷮﷐ω﷮&#119896;﷯﷯﷯﷮2﷯﷯…﷮﷐1+﷐&#119895;&#120596;﷮﷐&#119901;﷮1﷯﷯﷯﷐1+﷐&#119895;&#120596;﷮﷐&#119901;﷮2﷯﷯﷯…﷐1+2&#119895;﷐&#120577;﷮2﷯﷐&#120596;﷮﷐ω﷮&#119899;﷯﷯+﷐﷐﷐&#119895;ω﷮﷐ω﷮&#119899;﷯﷯﷯﷮2﷯﷯…﷯&#13;&#10;&#13;&#10;&#13;&#10;Note that:&#13;&#10;﷐﷐log﷮10﷯﷮|&#119867;﷐&#119895;&#119908;﷯|﷯=﷐﷐log﷮10﷯﷮|&#119870;|﷯±﷐﷐log﷮10﷯﷮&#120596;﷯+﷐﷐log﷮10﷯﷮﷐1+﷐&#119895;ω﷮﷐&#119911;﷮1﷯﷯﷯﷯+﷐﷐log﷮10﷯﷮﷐1+﷐&#119895;ω﷮﷐&#119911;﷮2﷯﷯﷯﷯+…+﷐﷐log﷮10﷯﷮﷐1+2&#119895;﷐&#120577;﷮1﷯﷐&#120596;﷮﷐ω﷮&#119896;﷯﷯+﷐﷐﷐&#119895;ω﷮﷐ω﷮&#119896;﷯﷯﷯﷮2﷯﷯﷯+…−﷐﷐log﷮10﷯﷮﷐1+﷐&#119895;&#120596;﷮﷐&#119901;﷮1﷯﷯﷯﷯−…−﷐﷐log﷮10﷯﷮﷐1+2﷐&#120577;﷮2﷯﷐&#120596;﷮﷐ω﷮&#119899;﷯﷯+﷐﷐﷐&#119895;ω﷮﷐ω﷮&#119899;﷯﷯﷯﷮2﷯﷯﷯−…&#13;&#10;∠&#119867;﷐&#119895;&#120596;﷯=∠&#119870;+∠﷐﷐&#119895;ω﷯﷮±1﷯+∠﷐1+﷐&#119895;ω﷮﷐&#119911;﷮2﷯﷯﷯+…+∠﷐1+2&#119895;﷐&#120577;﷮1﷯﷐&#120596;﷮﷐ω﷮&#119896;﷯﷯+﷐﷐﷐&#119895;ω﷮﷐ω﷮&#119896;﷯﷯﷯﷮2﷯﷯+…−∠﷐1+﷐&#119895;&#120596;﷮﷐&#119901;﷮1﷯﷯﷯−…−……………&#13;&#10;&#13;&#10;This means we can sketch each factor separately and add them graphically&#13;&#10;Constant term&#11;&#11;&#11;&#11;&#13;&#10; Zero or pole at origin (ie &#119895;&#120596; or ﷐1﷮&#119895;&#120596;﷯)&#11;- magnitude is 20﷐﷐log﷮10﷯﷮&#120596;﷯ (zero), or −20﷐﷐log﷮10﷯﷮&#120596;﷯  (pole)&#13;&#10;- phase is 90° (zero), or −90° (pole)&#13;&#10;&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;￼&#13;&#10;￼&#13;&#10;￼&#13;&#10;￼￼￼&#13;&#10;￼￼￼￼￼￼￼￼￼￼&#13;&#10;￼&#13;&#10;￼￼￼￼￼￼￼￼￼￼￼￼￼￼￼￼￼￼￼￼￼￼&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;Ink Drawings&#13;&#10;"></div>
