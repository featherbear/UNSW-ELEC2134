- magnitude in a time shift is the same, only the phase changes&#13;&#10;&#13;&#10;&#13;&#10;Frequency Shifting&#13;&#10;ℱ﷐&#119891;﷐&#119905;﷯﷐&#119890;﷮&#119895;﷐ω﷮0﷯&#119905;﷯﷯=&#119865;﷐&#120596;−﷐ω﷮0﷯﷯&#13;&#10;Proof&#13;&#10;ℱ﷐&#119891;﷐&#119905;﷯﷐&#119890;﷮&#119895;﷐ω﷮0﷯&#119905;﷯﷯=﷐−∞﷮∞﷮&#119891;﷐&#119905;﷯﷯﷐&#119890;﷮&#119895;﷐ω﷮0﷯&#119905;﷯﷐&#119890;﷮−&#119895;&#120596;&#119905;﷯&#119889;&#119905;&#13;&#10;                          =﷐−∞﷮∞﷮&#119891;﷐&#119905;﷯﷯﷐&#119890;﷮−&#119895;(ω−﷐ω﷮0﷯)&#119905;﷯ &#119889;&#119905;&#13;&#10;                           =&#119865;﷐&#120596;−﷐ω﷮0﷯﷯&#13;&#10;&#13;&#10;&#13;&#10;Differentiation in Time&#13;&#10;ℱ﷐﷐&#119891;﷮′﷐&#119905;﷯﷯﷯=&#119895;&#119908;&#119865;﷐&#120596;﷯&#13;&#10;Proof&#13;&#10;&#119891;﷐&#119905;﷯=﷐1﷮2&#120587;﷯﷐−∞﷮∞﷮&#119865;﷐ω﷯﷐&#119890;﷮&#119895;&#120596;&#119905;﷯﷯&#119889;&#120596;&#13;&#10;Differentiate both sides…&#13;&#10;﷐&#119889;&#119891;﷐&#119905;﷯﷮&#119889;&#119905;﷯=﷐1﷮2&#120587;﷯﷐&#119889;﷮&#119889;&#119905;﷯﷐﷐−∞﷮∞﷮&#119865;﷐ω﷯﷐&#119890;﷮&#119895;&#120596;&#119905;﷯﷯&#119889;&#120596;﷯ &#13;&#10;&#13;&#10;"><br>

alt="﷐&#119889;&#119891;﷐&#119905;﷯﷮&#119889;&#119905;﷯=﷐1﷮2&#120587;﷯﷐&#119889;﷮&#119889;&#119905;﷯﷐﷐−∞﷮∞﷮&#119865;﷐ω﷯﷐&#119890;﷮&#119895;&#120596;&#119905;﷯﷯&#119889;&#120596;﷯ &#13;&#10;            =﷐1﷮2&#120587;﷯﷐−∞﷮∞﷮&#119865;﷐ω﷯﷐&#119889;﷮&#119889;&#119905;﷯﷐&#119890;﷮&#119895;&#120596;&#119905;﷯﷯&#119889;&#120596;&#13;&#10;            =﷐1﷮2&#120587;﷯﷐−∞﷮∞﷮&#119865;﷐ω﷯&#119895;&#120596;﷐&#119890;﷮&#119895;&#120596;&#119905;﷯﷯&#119889;&#120596;&#13;&#10;            =﷐ℱ﷮−1﷯﷐&#119895;&#120596;&#119865;﷐&#120596;﷯﷯&#13;&#10;&#13;&#10;So ℱ﷐﷐&#119889;&#119891;﷐&#119905;﷯﷮&#119889;&#119905;﷯﷯=&#119895;&#120596;&#119865;﷐&#120596;﷯&#13;&#10;&#13;&#10;Differentiation in Frequency&#13;&#10;ℱ﷐−&#119895;&#119905;&#119891;﷐&#119905;﷯﷯=﷐&#119865;﷮′﷯﷐&#120596;﷯&#13;&#10;Proof&#13;&#10;&#119865;﷐ω﷯=﷐−∞﷮∞﷮&#119891;﷐&#119905;﷯﷐&#119890;﷮−&#119895;&#120596;&#119905;﷯﷯&#119889;&#119905;&#13;&#10;Differentiate both sides&#13;&#10;﷐&#119889;&#119865;﷐ω﷯﷮&#119889;&#120596;﷯=﷐&#119889;﷮&#119889;&#120596;﷯﷐﷐−∞﷮∞﷮&#119891;﷐&#119905;﷯﷐&#119890;﷮−&#119895;&#120596;&#119905;﷯&#119889;&#119905;﷯﷯&#13;&#10;              =﷐−∞﷮∞﷮&#119891;﷐&#119905;﷯﷐&#119889;﷮&#119889;&#120596;﷯﷐&#119890;﷮−&#119895;&#120596;&#119905;﷯﷯&#119889;&#119905;&#13;&#10;              =﷐−∞﷮∞﷮&#119891;﷐&#119905;﷯﷐−&#119895;&#119905;﷯﷐&#119890;﷮−&#119895;&#120596;&#119905;﷯﷯&#119889;&#119905;&#13;&#10;              =ℱ﷐−&#119895;&#119905;&#119891;﷐&#119905;﷯﷯&#13;&#10;&#13;&#10;&#13;&#10;Duality&#13;&#10;ℱ﷐&#119891;﷐&#119905;﷯﷯=&#119865;﷐ω﷯  ⇒  ℱ﷐&#119865;﷐&#119905;﷯﷯=2&#120587;&#119891;﷐−&#120596;﷯&#13;&#10;&#13;&#10;New symbol - convolution operator *&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;Convolution&#13;&#10;Define &#119910;﷐&#119905;﷯=ℎ﷐&#119905;﷯∗&#119909;(&#119905;)&#13;&#10;                      =﷐−∞﷮∞﷮ℎ﷐τ﷯ &#119909;(&#119905;−&#120591;)﷯&#119889;&#120591;&#13;&#10;￼￼￼￼￼￼￼￼￼￼￼￼￼￼￼￼￼￼&#13;&#10;￼￼￼￼￼&#13;&#10;￼&#13;&#10;￼￼￼&#13;&#10;"><br>
